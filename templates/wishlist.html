<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist - Artistry Market</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #1E272E;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .logo {
        color: #fff;
        font-size: 24px;
        text-decoration: none;
    }

    .menu-links {
        list-style: none;
        display: flex;
    }

    .menu-links li {
        margin-right: 20px;
    }

    .menu-links li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .menu-links li a:hover {
        color: #C06B3E;
    }

    .icons i {
        font-size: 24px;
        color: #fff;
        transition: color 0.3s ease;
    }

    .icons i:hover {
        color: #C06B3E;
    }

    .wishlist-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .wishlist-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .wishlist-items {
        border-bottom: 1px solid #ddd;
        padding-bottom: 20px;
        margin-bottom: 20px;
    }

    .wishlist-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .wishlist-item img {
        width: 100px;
        height: auto;
        margin-right: 20px;
    }

    .item-details {
        flex-grow: 1;
    }

    .item-details h3 {
        margin-bottom: 5px;
    }

    .item-details p {
        margin-bottom: 10px;
        color: #666;
    }

    .item-price {
        font-weight: bold;
    }

    .remove-icon {
        font-size: 24px;
        color: #C06B3E;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .remove-icon:hover {
        color: #9a532e;
    }
</style>
</head>
<body>
<header>
  <nav class="navbar">
    <a class="logo" href="#">Artistry<span>.Market</span></a>
    <ul class="menu-links">
      <li><a href="MAIN.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="image slider.html">Explore Artists</a></li>
      <li><a href="about.html">About us</a></li>
      <li><a href="contact.html">Contact us</a></li>
    </ul>
    <div class="icons">
      <i class="fas fa-user" id="profile-icon"></i> <!-- Profile icon -->
      <i class="fas fa-heart" id="wishlist-icon"></i> <!-- Wishlist icon -->
      <i class="fas fa-shopping-cart" id="cart-icon"></i> <!-- Cart icon -->
    </div>
  </nav>
</header>

<div class="wishlist-container">
    <h2>Your Wishlist</h2>
    <div class="wishlist-items" id="wishlist-items">
        <!-- Dynamically generated list of wishlist items -->
    </div>
</div>

<script>
  function generateWishlistItems() {
    const wishlistContainer = document.getElementById('wishlist-items');
    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    wishlist.forEach(item => {
      const wishlistItem = document.createElement('div');
      wishlistItem.classList.add('wishlist-item');
      wishlistItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
              <h3>${item.name}</h3>
              <p>${item.description}</p>
              <p class="item-price">$${item.price}</p>
          </div>
          <i class="fas fa-trash remove-icon" onclick="removeFromWishlist('${item.name}')"></i>
      `;
      wishlistContainer.appendChild(wishlistItem);
    });
  }

  window.onload = generateWishlistItems;

  // Add event listener to the profile icon
  document.getElementById("profile-icon").addEventListener("click", function() {
    // Redirect to profile.html
    window.location.href = "profile.html";
  });

  // Add event listener to the cart icon
  document.getElementById("cart-icon").addEventListener("click", function() {
    // Redirect to cart.html
    window.location.href = "cart.html";
  });

  function removeFromWishlist(name) {
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    wishlist = wishlist.filter(item => item.name !== name);
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
    location.reload(); // Refresh the page to reflect changes
  }
</script>

</body>
</html>
